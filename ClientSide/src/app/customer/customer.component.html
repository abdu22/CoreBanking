<div class="main-content">
    <div class="container-fluid">
            <div class="alert alert-success alert-with-icon" data-notify="container" *ngIf='showSuccessMsg'>
                <i class="material-icons" data-notify="icon">check</i>
                <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <i class="material-icons">close</i>
                </button>
                <span data-notify="message">
                    Customer Created Successfully!!</span>
            </div>

        <div class="row">
            <button mat-raised-button (click)="navCreateCustomer()" class="btn btn-success pull-right">Create Customer</button>
            <div class="clearfix"></div>
        </div>

        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Customers</h4>
                        <p class="card-category"> Customer Information</p>
                    </div>

                    

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        SSN <br>
                                        <input type="text" (input)=0 #qSSN placeholder="SSN"/>
                                    </th>
                                    <th>
                                        Name <br>
                                        <input type="text" (input)=0 #qName placeholder="First Name"/>
                                        
                                    </th>
                                    <th>
                                        Email<br>
                                        <input type="text" (input)=0 #qEmail placeholder="Email"/>
                                    </th>
                                    <th>
                                        Address<br>
                                        <input type="text" (input)=0 #qAddress placeholder="Address"/>
                                    </th>
                                    <th>
                                        Manage Accounts
                                    </th>

                                </thead>
                                <tbody>
                                    <tr *ngFor="let customer of allCustomers | search:qSSN.value:qName.value:qEmail.value:qAddress.value">

                                        <td>
                                            {{customer.ssn}}
                                        </td>
                                        <td>
                                            {{customer.firstName}} {{customer.lastName}}
                                        </td>
                                        <td>
                                            {{customer.email}}
                                        </td>
                                        <td>
                                            {{customer.address}}
                                        </td>

                                        <td>
                                            <a [routerLink]="['accounts']" [queryParams]="{id: customer.ssn}"><i class="material-icons">attach_money</i></a>
                                         </td>

                                    </tr>

        </div>
    </div>
</div>
