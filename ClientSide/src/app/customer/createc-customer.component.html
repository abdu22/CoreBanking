<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create Customer</h4>
                        <p class="card-category">Customer Information</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                        
                            <div formGroupName="customerData">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="SSN" id="ssn" formControlName="ssn">
                                      <div *ngIf="!customerForm['controls']['customerData']['controls']['ssn'].valid">
                                        *
                                        </div>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email" id="email" formControlName="email">
                                      <div *ngIf="!customerForm['controls']['customerData']['controls']['email'].valid">
                                        *
                                        </div>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Fist Name" type="text" type="email" id="firstName" formControlName="firstName">
                                    <div *ngIf="!customerForm['controls']['customerData']['controls']['firstName'].valid">
                                        *
                                        </div>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last Name" type="text" id="lastName" formControlName="lastName">
                                    <div *ngIf="!customerForm['controls']['customerData']['controls']['lastName'].valid">
                                        *
                                        </div>
                                  </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Adress" type="text" id="address" formControlName="address">
                                   
                                  </mat-form-field>
                                </div>
                            </div>

                        </div> 
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!customerForm.valid">Create Customer</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
  </div>
