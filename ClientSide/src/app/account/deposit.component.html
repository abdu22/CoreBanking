<div class="main-content">
    <div class="container-fluid">



        <div class="card-body">

            <form [formGroup]="depositForm" (ngSubmit)="deposit()">

                <div formGroupName="depositData">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="SSN" type="text" id="ssn" disabled> {{customer.ssn}}
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Name" type="text" id="name" disabled> {{customer.firstName}} {{customer.lastName}}
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Current Balance" type="text" id="balance" disabled> {{account.balance}}
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Account Number" type="text" id="accountNumber" disabled  formControlName="accountNumber"> {{account.accountNumber}}
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Amount" type="text" id="amount" formControlName="amount"> {{amount}}
                            </mat-form-field>
                            <div *ngIf="!depositForm['controls']['depositData']['controls']['amount'].valid">
                                *
                            </div>
                        </div>



                    </div>

                    <div class="clearfix"></div>

                </div>




                <div class="row">
                    <button mat-raised-button class="btn btn-success pull-right">Deposit</button>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>

    </div>
</div>
