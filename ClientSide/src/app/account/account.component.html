<div class="main-content">
    <div class="container-fluid">



            <div class="card-body">
                   

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="SSN" type="text" id="ssn" disabled>
                                    {{customer.ssn}}
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Name" type="text" id="name" disabled>
                                  {{customer.firstName}} {{customer.lastName}}
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email" type="text" id="email" disabled>
                                      {{customer.email}}
                                    </mat-form-field>
                            </div>
                        </div>

                        

                       
                         <div class="clearfix"></div>

                </div>















      <div class="row">
          <button mat-raised-button  (click)="navCreateAccount()" class="btn btn-success pull-right">Create Account</button>
          <div class="clearfix"></div>
      </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Accounts</h4>
                        <p class="card-category">Account Information</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Account Number
                                    </th>
                                    <th>
                                        Nick Name
                                    </th>
                                    <th>
                                        Balance
                                    </th>
                                    <th>
                                        Account Type
                                    </th>
                                   
                                </thead>
                                <tbody>
                                    <tr *ngFor = 'let account of accounts'>

                                  
                                        <td>
                                           {{account.accountNumber}}
                                        </td>
                                        <td>
                                           {{account.nickName}}
                                        </td>
                                        <td>
                                           {{account.balance}}
                                        </td>
                                        <td>
                                           {{account.accountType}}
                                        </td>
 
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
